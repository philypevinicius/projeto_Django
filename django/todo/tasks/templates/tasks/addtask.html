{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione uma tarefa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adcione a sua nova tarefa:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" class="btn btn-success" value="criar Tarefa">
    </form>
</div><br>
{% endblock %}
